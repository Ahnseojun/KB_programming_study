          // 중복제거--

          mylunch.src = lunch[idx].사진;
          // 속성 불러올 때 비열 연산자 써더 됨
          result.textContent = lunch[idx]["이름"];
        };
      };
    </script>
  </head>

  <body>
    <h1>오늘의 점심은?</h1>
    <button></button>
    <img src="" alt="" />
    <h1 id="result"></h1>
  </body>
</html>
