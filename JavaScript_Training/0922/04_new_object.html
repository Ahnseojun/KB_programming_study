<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      function Student(name, age, score) {
        this.name = name;
        this.age = age;
        this.score = score;
        // this.study = function () {
        //   console.log(`${this.name} 학생은 ${this.score}점수 답게 공부`);
        // };
      }
      Student.prototype.study = function () {
        console.log(`${this.name} 학생은 ${this.score}점수 답게 공부 `);
      };

      let student = [];
      student[0] = new Student("안서준", 27, 100);
      student[1] = new Student("장태연", 28, 100);
      student[2] = new Student("김성근", 28, 100);
      for (const iterator of student) {
        console.log(iterator);
        console.log(iterator.name);
        console.log(iterator.age);
        console.log(iterator.score);
        iterator.study();
      }
    </script>
  </body>
</html>
