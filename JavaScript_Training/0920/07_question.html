<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //내가 태어난 월
      let month = prompt("월");

      switch (month) {
        case "12":
        case "1":
        case "2":
          document.write("겨울");
          break;
        case "3":
        case "4":
        case "5":
          document.write("봄");
          break;
        case "6":
        case "7":
        case "8":
          document.write("여름");
          break;
        case "9":
        case "10":
        case "11":
          document.write("가을");
          break;

        default:
          document.write("다시입력");
          break;
      }
    </script>
  </body>
</html>
