    <img src="" alt="" id="abcd" />

      // 자바스크립트로 태그 변경
      // 이때 핵심적으로 쓰이는 것이 document 객체
      let title = document.querySelector("#title");
      let img = document.getElementById("abcd");
      title.style.color = "blue";
      img.src =
        "https://opgg-static.akamaized.net/images/lol/champion/Swain.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_96&v=1663334205800";

      let images = document.getElementsByTagName("img");
      for (let item of h1) item.style.background = "springgreen";
      images[0].src =
        "https://opgg-static.akamaized.net/images/lol/champion/Zilean.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_96&v=1663334205800";
      //prompt
      let name = prompt("이름이 뭐에여?");
      h1[1].textContent = name; // 입력받은 것을 3

      // getElementById
