<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- ctrl+alt 누르고 화살표 누르면 동시선택가능 -->
        <!-- alt키 누르고 여러 개 선택 가능 -->
        <input type="checkbox" name="hobby" >게임<br>
        <input type="checkbox" name="hobby" >유튜브<br>
        <input type="checkbox" name="hobby" >웹서핑<br>
        <hr>

        <!--checked 붙으면 시작하자마자 선택가능-->
        <input type="radio" name="gender" checked>남<br>
        <input type="radio" name="gender" >여<br>
        <hr>

        <!-- input[type=radio name=grade]*3 -->
        <input type="radio" name="grade">상<br>
        <input type="radio" name="grade">중<br>
        <input type="radio" name="grade">하<br>
        <hr>
    </form>

    <form action="">
        <label for="name">이름</label>
        <input type="text" name="myname" id="name">
        <hr>
    </form>

    <!-- 1번 -->


    <form action="">
        <h2>본 과정에 만족하십니까?</h2>
        <!-- input:radio*3 -->
        <!-- (input:radio+label)*3-->
        <input type="radio" name="course" id="course1" checked><label for="course1">그렇다<br></label>
        <input type="radio" name="course" id="course2"><label for="course2">모른다<br></label>
        <input type="radio" name="course" id="course3"><label for="course3">아니다<br></label>
        <hr>

    </form>

    <form>
        <h2>자신이 좋아하는 언어 선택</h2>
        <input type="checkbox" name="language" id="C">C<br>
        <input type="checkbox" name="language" id="java" checked>java<br>
        <input type="checkbox" name="language" id="C++">C++<br>
        <input type="checkbox" name="language" id="C#">C#<br>
        <input type="checkbox" name="language" id="Python">Python<br>
        <input type="checkbox" name="language" id="Html">Html<br>
    </form>
<hr>


</body>
</html>
